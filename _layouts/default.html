<!DOCTYPE html>
<html lang="en">
	<head>
		{% if jekyll.environment == "production" %}
	      {% include analytics_tracking.html %}
	    {% endif %}
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    {% seo %}

		<!-- JS -->
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"></script>
	    <script src="{{ 'assets/js/jquery.easing.min.js' | relative_url}}"></script>
	    <script src="{{ 'assets/js/jquery.parallax.js' | relative_url}}"></script>
		<script type="text/javascript" src="{{'assets/js/main.js' | relative_url}}"></script>
		<!-- Custom Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Passion+One:400,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<title>{{page.title}} | {{site.title}} </title>
	</head>
	<body id="add-pad">
		<div class="container-fluid">
			{% include navigation.html %}
			{{content}}
			{% include footer.html %}
		</div>
	</body>
</html>
